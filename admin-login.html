<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7a1ff9",
                        "accent-pink": "#FEB9E5",
                        "accent-purple": "#9F6DFC",
                        "background-light": "#f7f5f8",
                        "background-dark": "#170f23",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FEB9E5 0%, #9F6DFC 100%);
        }
        .text-gradient {
            background: linear-gradient(135deg, #FEB9E5 0%, #9F6DFC 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <title>Кабинет 310 — Вход в админ-панель</title>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen overflow-x-hidden flex items-center justify-center p-6 max-[480px]:p-4 max-[320px]:p-3">
    <div class="absolute inset-0 overflow-hidden pointer-events-none" aria-hidden="true">
        <div class="absolute -top-40 -right-40 size-96 gradient-bg opacity-20 blur-3xl rounded-full"></div>
        <div class="absolute -bottom-40 -left-40 size-96 bg-primary/20 opacity-20 blur-3xl rounded-full"></div>
        <img src="./star.svg" alt="" class="absolute left-[10%] top-[15%] w-12 h-12 opacity-15">
        <img src="./star.svg" alt="" class="absolute right-[15%] top-[20%] w-14 h-14 opacity-15">
        <img src="./star.svg" alt="" class="absolute left-[20%] bottom-[25%] w-10 h-10 opacity-12">
        <img src="./star.svg" alt="" class="absolute right-[10%] bottom-[15%] w-12 h-12 opacity-12">
    </div>

    <div class="w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <a href="./index.html" class="inline-block mb-6">
                <img src="./logo.svg" style="width: 120px;" alt="Cabinet 310" class="mx-auto">
            </a>
            <h1 class="text-3xl max-[480px]:text-2xl max-[320px]:text-xl font-black tracking-tight mb-2">
                Вход для мастеров
            </h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm">
                Введите данные для доступа к админ-панели
            </p>
        </div>

        <div class="glass rounded-3xl p-8 max-[480px]:p-6 max-[320px]:p-5 shadow-2xl">
            <form class="space-y-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1 block">
                        Логин или Email
                    </label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            person
                        </span>
                        <input
                            type="text"
                            placeholder="Введите логин"
                            class="w-full pl-12 pr-4 py-4 rounded-2xl border-slate-200 dark:border-slate-700 dark:bg-slate-800/50 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all"
                        />
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1 block">
                        Пароль
                    </label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            lock
                        </span>
                        <input
                            type="password"
                            placeholder="Введите пароль"
                            class="w-full pl-12 pr-12 py-4 rounded-2xl border-slate-200 dark:border-slate-700 dark:bg-slate-800/50 focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all"
                        />
                        <button type="button" class="absolute right-4 top-8 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full gradient-bg text-white py-4 rounded-2xl font-bold text-lg shadow-xl shadow-primary/30 hover:shadow-2xl hover:shadow-primary/40 hover:-translate-y-0.5 transition-all"
                >
                    Войти в панель
                </button>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="./index.html" class="inline-flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-lg">arrow_back</span>
                Вернуться на главную
            </a>
        </div>

        <div class="mt-8 glass rounded-2xl p-4 text-center">
            <div class="flex items-center justify-center gap-2 text-xs text-slate-500 dark:text-slate-400">
                <span class="material-symbols-outlined text-sm text-primary">shield</span>
                <span>Защищенное соединение • Данные зашифрованы</span>
            </div>
        </div>
    </div>

</body>

</html>
