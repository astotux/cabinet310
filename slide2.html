<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7a1ff9",
                        "accent-pink": "#FEB9E5",
                        "accent-purple": "#9F6DFC",
                        "background-light": "#f7f5f8",
                        "background-dark": "#170f23",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FEB9E5 0%, #9F6DFC 100%);
        }
        .text-gradient {
            background: linear-gradient(135deg, #FEB9E5 0%, #9F6DFC 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .calendar-day-selected {
            background: linear-gradient(135deg, #FEB9E5 0%, #9F6DFC 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(159, 109, 252, 0.3);
        }
        .time-slot-selected {
            background: linear-gradient(135deg, #FEB9E5 0%, #9F6DFC 100%);
            color: white;
            border-color: transparent;
        }
        .time-button {
            transition: all 0.3s ease;
        }
        .time-button:hover {
            background: linear-gradient(135deg, #FEB9E5 0%, #9F6DFC 100%);
            color: white;
            border-color: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        @media (max-width: 480px) {
            .text-top {
                display: none;
            }
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
    <header class="sticky top-0 z-50 w-full glass border-b border-primary/10">
        <div class="max-w-7xl mx-auto px-6 max-[480px]:px-4 max-[320px]:px-3 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="#">
                    <img src="./logo.svg" style="width: 100px;">
                </a>
            </div>
            <div class="flex items-center gap-4">
                <button class="px-5 py-2 text-sm font-bold text-slate-700">На главную</button>
            </div>
        </div>
    </header>
    <main class="max-w-6xl mx-auto px-6 max-[480px]:px-4 max-[320px]:px-3 py-12 max-[480px]:py-8 max-[320px]:py-6">
        <div class="mb-12">
            <div class="flex items-center justify-between relative">
                <div class="absolute top-1/2 left-0 w-full h-0.5 bg-slate-200 -z-10 -translate-y-1/2"></div>
                <div
                    class="absolute top-1/2 left-0 w-full h-0.5 gradient-bg -z-10 -translate-y-1/2 origin-left scale-x-100 transition-transform">
                </div>
                <div class="flex flex-col items-center gap-2 bg-background-light px-4 max-[320px]:px-2">
                    <div class="flex items-center justify-center w-10 h-10 font-bold rounded-full border-2 border-transparent bg-origin-border"
                        style="background-image: linear-gradient(white, white), linear-gradient(135deg, #FEB9E5 0%, #9F6DFC 100%); 
            background-clip: padding-box, border-box;">
                        <span class="text-gradient">1</span>
                    </div>
                    <span class="text-xs font-bold uppercase tracking-wider text-gradient text-top">Услуга</span>
                </div>
                <div class="flex flex-col items-center gap-2 bg-background-light px-4 max-[320px]:px-2">
                    <div
                        class="size-10 rounded-full gradient-bg flex items-center justify-center font-bold text-white shadow-lg shadow-primary/30">
                        2</div>
                    <span class="text-xs font-bold uppercase tracking-wider text-gradient text-top">Время</span>
                </div>
                <div class="flex flex-col items-center gap-2 bg-background-light px-4 max-[320px]:px-2">
                    <div
                        class="size-10 rounded-full bg-white border-2 border-slate-200 flex items-center justify-center text-slate-400 font-bold">
                        3</div>
                    <span
                        class="text-xs font-bold uppercase tracking-wider text-slate-400 text-top">Подтверждение</span>
                </div>
            </div>
        </div>
        <div class="mb-12">
            <h2
                class="text-5xl max-[480px]:text-3xl max-[320px]:text-2xl font-black tracking-tight text-slate-900 mb-4">
                Выбор даты и времени</h2>
            <p class="text-slate-500 text-lg max-[480px]:text-base">Выберите удобный день и время для вашего визита</p>
        </div>
        <div
            class="glass rounded-[2.5rem] p-8 max-[480px]:p-6 max-[320px]:p-5 md:p-12 shadow-2xl shadow-primary/5 grid grid-cols-1 lg:grid-cols-12 gap-12 max-[480px]:gap-8 max-[320px]:gap-6 min-h-[600px] relative overflow-hidden">
            <div class="pointer-events-none absolute inset-0 overflow-hidden z-20" aria-hidden="true">
                <img src="./star.svg" alt=""
                    class="absolute left-2 top-20 w-9 h-9 sm:w-10 sm:h-10 md:w-12 md:h-12 opacity-30">
                <img src="./star.svg" alt=""
                    class="absolute left-2 top-44 w-7 h-7 sm:w-8 sm:h-8 md:w-10 md:h-10 opacity-20 hidden sm:block">
                <img src="./star.svg" alt=""
                    class="absolute right-2 top-14 w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 opacity-25">
                <img src="./star.svg" alt=""
                    class="absolute right-2 top-1/2 w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10 opacity-20 hidden md:block">
            </div>
            <div class="lg:col-span-7">
                <div class="flex items-center justify-between mb-8">
                    <h3 class="text-xl font-bold">Октябрь 2024</h3>
                    <div class="flex gap-2">
                        <button
                            class="size-10 rounded-xl border border-slate-200 flex items-center justify-center hover:bg-white transition-colors">
                            <span class="material-symbols-outlined text-xl">chevron_left</span>
                        </button>
                        <button
                            class="size-10 rounded-xl border border-slate-200 flex items-center justify-center hover:bg-white transition-colors">
                            <span class="material-symbols-outlined text-xl">chevron_right</span>
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-2 max-[320px]:gap-1 mb-4">
                    <div class="text-center text-xs font-bold text-slate-400 uppercase tracking-widest py-2">Пн</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase tracking-widest py-2">Вт</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase tracking-widest py-2">Ср</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase tracking-widest py-2">Чт</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase tracking-widest py-2">Пт</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase tracking-widest py-2">Сб</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase tracking-widest py-2">Вс</div>
                </div>
                <div class="grid grid-cols-7 gap-2 max-[320px]:gap-1">
                    <div class="aspect-square flex items-center justify-center text-slate-300 text-sm">30</div>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">1</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">2</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">3</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">4</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">5</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">6</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">7</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">8</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">9</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">10</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">11</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">12</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">13</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl calendar-day-selected text-sm font-bold">14</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">15</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">16</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">17</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">18</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">19</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">20</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">21</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">22</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">23</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">24</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">25</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">26</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">27</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">28</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">29</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">30</button>
                    <button
                        class="aspect-square flex items-center justify-center rounded-2xl text-sm font-medium hover:bg-white transition-colors">31</button>
                </div>
            </div>
            <div
                class="lg:col-span-5 flex flex-col border-t border-slate-200/50 pt-8 lg:pt-0 lg:border-t-0 lg:border-l lg:border-slate-200/50 pl-0 lg:pl-12">
                <div class="mb-8">
                    <h3 class="text-xl font-bold mb-1">Доступное время</h3>
                    <p class="text-sm text-slate-500">Понедельник, 14 октября</p>
                </div>
                <div class="flex-grow overflow-y-auto scrollbar-hide pr-2 space-y-6">
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Утро</h4>
                        <div class="grid grid-cols-3 max-[320px]:grid-cols-2 gap-3 max-[320px]:gap-2">
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">09:00</button>
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">10:00</button>
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">11:00</button>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">День</h4>
                        <div class="grid grid-cols-3 max-[320px]:grid-cols-2 gap-3 max-[320px]:gap-2">
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">12:00</button>
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">13:00</button>
                            <button
                                class="py-3 rounded-xl time-slot-selected text-sm font-bold shadow-lg shadow-primary/20">14:00</button>
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">15:00</button>
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">16:00</button>
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">17:00</button>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Вечер</h4>
                        <div class="grid grid-cols-3 max-[320px]:grid-cols-2 gap-3 max-[320px]:gap-2">
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">18:00</button>
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">19:00</button>
                            <button
                                class="time-button py-3 rounded-xl border border-slate-200 text-sm font-medium">20:00</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="mt-12 flex items-center justify-between max-[480px]:flex-col-reverse max-[480px]:items-stretch max-[480px]:gap-3">
            <button
                class="px-8 max-[480px]:px-6 max-[320px]:px-5 py-4 max-[480px]:py-3.5 rounded-2xl border-2 border-slate-200 font-bold text-slate-600 hover:bg-white transition-all flex items-center gap-2 max-[480px]:w-full max-[480px]:justify-center">
                <span class="material-symbols-outlined text-xl">arrow_back</span>
                Назад
            </button>
            <button
                class="gradient-bg px-12 max-[480px]:px-8 max-[320px]:px-6 py-4 max-[480px]:py-3.5 rounded-2xl text-white font-bold text-lg max-[480px]:text-base shadow-xl shadow-primary/30 hover:scale-[1.02] transition-transform flex items-center gap-2 max-[480px]:w-full max-[480px]:justify-center">
                Продолжить
                <span class="material-symbols-outlined text-xl">arrow_forward</span>
            </button>
        </div>
    </main>
    <footer class="mt-20 border-t border-slate-200 py-12">
        <div
            class="max-w-7xl mx-auto px-6 max-[480px]:px-4 max-[320px]:px-3 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex items-center gap-3 opacity-50 grayscale">
                <div class="size-8 gradient-bg rounded flex items-center justify-center">
                    <span class="material-symbols-outlined text-xl text-white">auto_awesome</span>
                </div>
                <span class="text-lg font-bold">Cabinet 310</span>
            </div>
            <div class="flex gap-8 text-xs font-bold text-slate-400 uppercase tracking-widest">
                <a class="hover:text-gradient transition-colors" href="#">Помощь</a>
                <a class="hover:text-gradient transition-colors" href="#">Правила</a>
                <a class="hover:text-gradient transition-colors" href="#">Контакты</a>
            </div>
            <p class="text-xs text-slate-400">© 2024 Cabinet 310. Все права защищены.</p>
        </div>
    </footer>

</body>

</html>
